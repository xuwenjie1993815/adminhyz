<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="renderer" content="webkit">
        <title>网站信息</title>  
        <link rel="stylesheet" href="__PUBLIC__/client/css/pintuer.css">
        <link rel="stylesheet" href="__PUBLIC__/client/css/admin.css">
        <script src="__PUBLIC__/client/js/jquery.js"></script>
        <script src="__PUBLIC__/client/js/pintuer.js"></script>  
    </head>
    <body>
        <div class="panel admin-panel">
            <div class="panel-head"><strong class="icon-reorder"> 内容列表</strong></div>
<!--            <div class="padding border-bottom">  
                <a class="button border-yellow" href=""><span class="icon-plus-square-o"></span> 添加内容</a>
            </div> -->
            <table class="table table-hover text-center">
                <tr>
                    <th class="w10">姓名</th>
                    <th class="w10">手机</th>
                    <th class="w10">车牌</th>
                    <th class="w10">类型</th>
                    <th class="w20">公司</th>
                    <th class="w10">状态</th>
                    <th class="w15">创建时间</th>
                    <th width="250">操作</th>
                </tr>
                <volist name="list" id="item">
                    <tr>

                        <td>{$item.true_name|default='-'}</td>
                        <td>{$item.mobile}</td>
                        <td>{$item.license_sn}</td>
                        <td>{$item.type|getDriverType}</td>
                        <td title="{$item.company_name}">{$item.company_name}</td>
                        <td>{$item.is_audit|getAuditTxt}</td>
                    <notempty name="item.login_time">
                        <td>{$item.login_time|date='Y-m-d H:i:s', ###}</td>
                        <else/>
                        <td>/</td>
                    </notempty>
                    <td>
                        <a href="{:U('Index/driver_info',array('id'=>$item['id']))}" class="btn btn-success btn-small">查看详情</a>

                        <eq name="item.status" value="1">
                        | <a href="javascript:void(0)" data-id="{$item['id']}" data-url="__URL__/start" class="btn btn-info btn-small use">停用</a>
                    <else/>
                    | <a href="javascript:void(0)" data-id="{$item['id']}" data-url="__URL__/start" class="btn btn-warning btn-small use">启用</a>
                    </eq>
                    </td>

                    </tr> 
                </volist>

            </table>
        </div>
        <script>
            function del(id) {
                if (confirm("您确定要删除吗?")) {

                }
            }
        </script>

    </body>
</html>
