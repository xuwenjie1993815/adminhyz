<extend name="../../Home/View/Public/base" />
<block name="page-content">
    <div class="view-product">
        <div class="info-center">
            <div class="search_style table-margin">
                <div class="title_names text-blue">推广人信息</div>
                <form action="{:U('index/son_of_driver_invite','','html',true)}" method='get'>
                    <ul class="search_content clearfix">
                        <li class='w30'>
                            <input type="text" placeholder=" 请填写手机号码或姓名和身份证" name='keywords' value="{:I('keywords')}" class="w100 height34 border" id="mobile">
                        </li>
                        <input type='hidden' value="{:I('invite_code')}" name="invite_code"/>
                        <a href="javascript:history.go(-1)" class="button fr margin-right-75">返回</a>
                        <li class=''><button class="btn_search button bg-blue" id="search2" type='submit'><i class="fa fa-search"></i> 搜索</button></li>
                        <li class=''><a class='btn_search button bg-orange' href="{:U('index/son_of_driver_invite',array('invite_code'=>I('invite_code')))}">刷新</a></li>
                    </ul>
                </form>
            </div>

            <div class="table-margin ">
                <notempty  name="info">
                    <table class="table table-hover">
                        <tr class="table-header border">
                            <th class="w10">推广人</th>
                            <th class="w10">姓名</th>
                            <th class="w10">电话</th>
                            <th class="w10">身份证</th>
                            <th class="w15">操作</th>
                        </tr>

                        <tbody id="itemContainer">
                        <volist name="info" id="item">
                            <tr class="list">
                            <empty name="name">
                                <td>{$invite_name}
                                <else /> 
                                <td>{$name}</td>
                            </empty> 
                            <td>{$item.invite_name|default='-'}</td>
                            <td>{$item.mobile}</td>
                            <td>{$item.cart_id}</td>
                            <td>
                                <a href="{:U('Index/son_of_driver_invite',array('invite_code'=>$item['invite_code'],'invites_name'=>$item['invite_name']))}" class="btn btn-success btn-small">查看此人推广的人员</a>
                            </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <else/>
                    <div style="text-align:center"><span style="color:#CCCCCC;font-size:28px">该人没有所推广的人员</span></div>
                </notempty >
            </div>
            <!-- fpage -->
            <div class="page">{$fpage}</div>
        </div>
    </div>

    <input type="text" id="url" value="{$url}" />

    <script>

        $(function () {
            search();
        })

        function search() {
            $('body').on('click', '#search', function () {
                var mobile = $('#mobile').val();

                var url = $('#url').val();
                url = changeURLArg(url, 'mobile', mobile);
                alert(url)
//                window.location.href = url;
            });
        }

    </script>


</block>
