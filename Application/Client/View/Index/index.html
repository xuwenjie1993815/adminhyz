<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="renderer" content="webkit">
        <title>{$Think.session.companyInfo.invite_name}-管理中心</title>  
        <link rel="stylesheet" href="__PUBLIC__/client/css/pintuer.css">
        <link rel="stylesheet" href="__PUBLIC__/client/css/admin.css">
        <script src="js/jquery.js"></script>   
    </head>
    <body style="background-color:#f2f9fd;">
        <div class="header bg-main">
            <div class="logo margin-big-left fadein-top">
                <h1><img class="radius-circle rotate-hover" height="50" />{$Think.session.companyInfo.invite_name}管理中心</h1>
            </div>
            <div class="head-l"><a class="button button-little bg-red" style="margin-left: 1160px;" href="{:U('Client/Index/logout')}"><span class="icon-power-off"></span> 退出登录</a> </div>
        </div>
        <div class="leftnav">
            <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>
            <h2><span class="icon-user"></span>基本设置</h2>
            <ul style="display:block">
                <li><a href="{:U('Client/Index/info')}" target="right"><span class="icon-caret-right"></span>我的信息</a></li>  
                <li><a href="{:U('Client/Trip/index')}" target="right"><span class="icon-caret-right"></span>行程管理</a></li>
                <li><a href="{:U('Client/Index/driver_list')}" target="right"><span class="icon-caret-right"></span>司机管理</a></li>
                <li><a href="{:U('Client/Index/edit_password')}" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
                <li><a href="{:U('Client/Index/extend')}" target="right"><span class="icon-caret-right"></span>推广管理</a></li>
				<li><a href="{:U('Client/Bill/index')}" target="right"><span class="icon-caret-right"></span>流水管理</a></li>
            </ul>   
        </div>
        <script type="text/javascript">
            $(function () {
                $(".leftnav h2").click(function () {
                    $(this).next().slideToggle(200);
                    $(this).toggleClass("on");
                })
                $(".leftnav ul li a").click(function () {
                    $("#a_leader_txt").text($(this).text());
                    $(".leftnav ul li a").removeClass("on");
                    $(this).addClass("on");
                })
            });
        </script>
        <ul class="bread">
            <li><a href="{:U('Index/info')}" target="right" class="icon-home"> 首页</a></li>
        </ul>
        <div class="admin">
            <iframe scrolling="auto" rameborder="0" src="info.html" name="right" width="100%" height="100%"></iframe>
        </div>
        <div style="text-align:center;">
            <p>来源:<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
        </div>
    </body>
</html>
